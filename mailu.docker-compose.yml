version: '3.8'
# Webmail services
networks:
  mailu-net:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 172.28.0.0/24
  noinet:
    driver: bridge
    internal: true

# Services
services:
  # External dependencies
  redis:
    image: redis:alpine
    restart: always
    volumes:
      - .devcontainer/persistent/mailu/redis:/data
    depends_on:
      - resolver
    dns:
      - 172.28.0.254

  # Core services
  front:
    image: ${DOCKER_ORG:-ghcr.io/mailu}/${DOCKER_PREFIX:-}nginx:${MAILU_VERSION:-2.0}
    restart: always
    env_file: .devcontainer/mailu.env
    logging:
      driver: json-file
      options:
        tag: mailu-front
    ports:
      - "80:80"
      - "443:443"
      - "25:25"
      - "465:465"
      - "587:587"
      - "110:110"
      - "995:995"
      - "143:143"
      - "993:993"
    networks:
      - mailu-net
    volumes:
      - .devcontainer/certs/.certs:/certs
      - .devcontainer/persistent/mailu/overrides/nginx:/overrides:ro
      - .devcontainer/persistent/mailu/nginx:/etc/nginx/
    depends_on:
      - resolver
    dns:
      - 172.28.0.254

  resolver:
    image: ${DOCKER_ORG:-ghcr.io/mailu}/${DOCKER_PREFIX:-}unbound:${MAILU_VERSION:-2.0}
    env_file: .devcontainer/mailu.env
    restart: always
    networks:
      mailu-net:
        ipv4_address: 172.28.0.254

  admin:
    image: ${DOCKER_ORG:-ghcr.io/mailu}/${DOCKER_PREFIX:-}admin:${MAILU_VERSION:-2.0}
    restart: always
    env_file: .devcontainer/mailu.env
    logging:
      driver: json-file
      options:
        tag: mailu-admin
    volumes:
      - .devcontainer/persistent/mailu/data:/data
      - .devcontainer/persistent/mailu/dkim:/dkim
    depends_on:
      - redis
      - resolver
    dns:
      - 172.28.0.254

  imap:
    image: ${DOCKER_ORG:-ghcr.io/mailu}/${DOCKER_PREFIX:-}dovecot:${MAILU_VERSION:-2.0}
    restart: always
    env_file: .devcontainer/mailu.env
    logging:
      driver: json-file
      options:
        tag: mailu-imap
    volumes:
      - .devcontainer/persistent/mailu/mail:/mail
      - .devcontainer/persistent/mailu/overrides/dovecot:/overrides:ro
    depends_on:
      - front
      - resolver
    dns:
      - 172.28.0.254

  smtp:
    image: ${DOCKER_ORG:-ghcr.io/mailu}/${DOCKER_PREFIX:-}postfix:${MAILU_VERSION:-2.0}
    restart: always
    env_file: .devcontainer/mailu.env
    logging:
      driver: json-file
      options:
        tag: mailu-smtp
    volumes:
      - .devcontainer/persistent/mailu/mailqueue:/queue
      - .devcontainer/persistent/mailu/overrides/postfix:/overrides:ro
    depends_on:
      - front
      - resolver
    dns:
      - 172.28.0.254

  oletools:
    image: ${DOCKER_ORG:-ghcr.io/mailu}/${DOCKER_PREFIX:-}oletools:${MAILU_VERSION:-2.0}
    hostname: oletools
    restart: always
    networks:
      - noinet
    depends_on:
      - resolver
    dns:
      - 172.28.0.254

  antispam:
    image: ${DOCKER_ORG:-ghcr.io/mailu}/${DOCKER_PREFIX:-}rspamd:${MAILU_VERSION:-2.0}
    hostname: antispam
    restart: always
    env_file: .devcontainer/mailu.env
    logging:
      driver: json-file
      options:
        tag: mailu-antispam
    networks:
      - mailu-net
      - noinet
    volumes:
      - .devcontainer/persistent/mailu/filter:/var/lib/rspamd
      - .devcontainer/persistent/mailu/overrides/rspamd:/overrides:ro
    depends_on:
      - front
      - redis
      - oletools
      - antivirus
      - resolver
    dns:
      - 172.28.0.254

  # Optional services
  antivirus:
    image: ${DOCKER_ORG:-ghcr.io/mailu}/${DOCKER_PREFIX:-}clamav:${MAILU_VERSION:-2.0}
    restart: always
    env_file: .devcontainer/mailu.env
    volumes:
      - .devcontainer/persistent/mailu/filter:/data
    depends_on:
      - resolver
    dns:
      - 172.28.0.254


